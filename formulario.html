         <h2>Formulario Cliente</h2>

         <form action="">
 
             <label for="lnombrec">Nombre completo</label>
             <input type="text" name="nombrec" id="lnombre" placeholder=" Nombre Completo">

             <label for="nit">Numero documento/ Nit</label>
             <input type="text" name="nit" id="nit" pattern="[0-9]{8,10}"  placeholder="Numero documento de 8 a 10 digitos">

             <label for="lcorreo">Email</label>
             <input type="email" name="correo" id="lcorreo" placeholder="Correo electronico">

             <label for="ltelefono">Numero movil</label>
             <input type="tel" name="telefono" id="ltelefono" pattern="[0-9]{10}" placeholder="Numero movil">
 
             <div class="buttons">
              <button type="button" class="create">Crear</button>
              <button type="button" class="read">Leer</button>
              <button type="button" class="update">Actualizar</button>
              <button type="button" class="delete">Eliminar</button>
            </div>
         </form>
             
         <hr class="border border-primary border-3 opacity-75" />

             <h2>Formulario Vehiculo</h2>
 
             <label for="placa">Numero de placa</label>
             <input type="text" name="placa" id="placa" pattern="[A-Za-z0-9]{6}" placeholder="Numero de la placa">

             <label for="modelo">Modelo del Vehiculo</label>
             <input type="text" name="modelo" id="modelo" placeholder="Modelo del vehiculo">

             <label for="tipo">Tipo Vehiculo</label>
             <input type="text" name="tipo" id="tipo" placeholder="Tipo de vehiculo">
 
             <div class="buttons">
              <button type="button" class="create">Crear</button>
              <button type="button" class="read">Leer</button>
              <button type="button" class="update">Actualizar</button>
              <button type="button" class="delete">Eliminar</button>
